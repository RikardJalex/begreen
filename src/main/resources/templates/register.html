<!-- Input -->
<div class="container-fluid padding inputform">
    <div class="row text-center justify-content-center">
        <div class="col-md-4">
            <div class="container">
                <div class="card card-container">
                    <!-- <images class="profile-images-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->

                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin" action="/register" method="post">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" id="inputFirstName" name="firstname" class="form-control" placeholder="Firstname" required autofocus>
                        <input type="text" id="inputLastName" name="lastname" class="form-control" placeholder="Lastname" required autofocus>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required autofocus>
                        <input type="password" id="inputConfirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required autofocus>
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="accept-conditions"> By submitting this form you agree to our terms and conditions
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-register" type="submit">Register</button>
                    </form><!-- /form -->
                    <a href="#" class="forgot-password">
                        Already a User? Log in Here
                    </a>
                </div><!-- /card-container -->
            </div><!-- /container -->
        </div>
